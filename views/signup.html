% if not is_fetch:
% include("header")
% end


<!-- SIGNUP -->
<div class="overlay">
    <a href="/" class="overlay" onclick="spa(this); return false"></a>
    <main 
        class="modal"
        data-spa_modal
        data-spa_url="/signup"
        data-spa_title={{title}}
    >
        <section id="sign-error-msg">
            <form action="/signup" method="POST" enctype="multipart/form-data">
                <div class="relative flex min-h-screen flex-col justify-center overflow-hidden">
                    
                    <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
                        <!-- <a href="/" onclick="spa(this); return false" class=" absolute text-inherit text-2xl ml-80 text-black">âœ–</a> -->
                        <svg id="close-btn" class="h-6 w-6 cursor-pointer p-1 hover:bg-blue-300 rounded-full"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                        <div class="mx-auto max-w-md">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/800px-Twitter-logo.svg.png" class="h-8 mx-auto" alt="" />
                        
                            <h2 class="p-4 text-4xl mx-4 font-bold">Create your account</h2>
                            <section class="text-red-500">
                                % include('Error-Templates/error_signup')
                            </section>
                            <form action="/signup" method="POST" enctype="multipart/form-data">
                                <div class="flex flex-col">
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-5">
                                        <input id="first_name" name="user_first_name" type="text" placeholder="First Name"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                                    </div>
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                                        <input name="user_last_name" type="text" placeholder="Last Name"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                                    </div>
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                                        <input id="email" name="user_email" type="text" placeholder="Email"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                                    </div>
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                                        <input id="user_name" name="user_name" type="text" placeholder="User Name"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                                    </div>
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                                        <input id="user_password" name="user_password" type="password" placeholder="Password"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                                    </div>
            
                                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200 mt-4">
                                        <label for="user_image" class="form-label text-xs inline-block mb-2 text-blue1">Upload your
                                            profile
                                            picture</label>
                                        <input id="user_image" name="user_image" type="file" placeholder="choose image"
                                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
            
                                    </div>
            
                                    <button type="submit"
                                        class="w-full rounded-2xl border-b-4 bg-gray-300 py-3 font-bold hover:bg-blue-300 hover:text-white mt-12">
                                        Signup
                                    </button>
            
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </main>
</div>

% if not is_fetch:
% include("footer")
% end
